name: Frontend Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  run-lint-job:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Clean install dependencies
      run: cd starter/frontend && npm ci

    - name: Run linting jobs
      run: cd starter/frontend && npm run lint --fix

  run-test-job:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Clean install dependencies
      run: cd starter/frontend && npm ci

    - name: Run testing jobs
      run: cd starter/frontend && npm run test
      continue-on-error: false

  post-build-job:
    needs: [run-lint-job, run-test-job]
    env:
      REACT_APP_MOVIE_API_URL: 'http://acfbe5c0eb58d4c2a91a1656a59ac9ca-1182710197.us-east-1.elb.amazonaws.com:5000'
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Clean install dependencies
      run: cd starter/frontend && npm ci

    - name: Run testing jobs
      run: cd starter/frontend && npm run test
      continue-on-error: false

    - name: Build Docker image
      run: cd starter/frontend && docker build --build-arg REACT_APP_MOVIE_API_URL=${{env.REACT_APP_MOVIE_API_URL}} -t movie-picture-frontend .
